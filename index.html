<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href='style.css' rel='stylesheet'>
  <script src='index.js' defer></script>
</head>
<body>
<div id='wrapper'>
  <div id='player-settings' class='display'>
      <div class='settings'>
        <p>Player 1</p>
        <div>
          <img class='marker'src='X.png'>
        </div>
        <input class='player-name' placeholder="name" id='p1namepick'>
        <div class='player-type'>
          <div class='choice'>
            <input type='radio' name='type1' value='Person' id='p1person' checked>Person
          </div>
          <div class='choice'>
            <input type='radio' name='type1' value='CPU' id='p1CPU'>CPU
          </div>
        </div>
      </div>
      <button id='start-button'>Start</button>
      <div class='settings'>
        <p>Player 2</p>
        <div>
          <img class='marker'src='O.png'>
        </div>
        <input class='player-name' placeholder="name" id='p2namepick' value='CPU' disabled>
        <div class='player-type'>
          <div class='choice'>
            <input type='radio' name='type2' value='Person' id='p2person'>Person
          </div>
          <div class='choice'>
            <input type='radio' name='type2' value='CPU' id='p2CPU' checked>CPU
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id='content' class='hidden'>
    <h1 id='message'>very nice tic tac toe</h1>
    <div id='game'>

      <div id='p1tally'>
        <div id='p1name'></div>
        <p id='p1score'>0</p>
      </div>

      <div id='board'>
      </div>

      <div id='p2tally'>
        <div id='p2name'></div>
        <p id='p2score'>0</p>
      </div>
      
    </div>
    <button id='reset'>reset</button>
  </div>

</div>
</body>
</html>
