<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href='style.css' rel='stylesheet'>
  <script src='index.js' defer></script>
</head>
<body>
<div id='wrapper'>
  <div id='player-settings' class='display'>
      <div class='settings'>
        <p>Player 1</p>
        <div>
          <img class='marker'src='X.png'>
        </div>
        <input class='player-name' placeholder="name" id='p1namepick' maxlength=15>
        <select class='CPU-difficulty hidden' id='p1CPUdifficulty'>
          <option value="Easy">Easy</option>
          <option value="Normal" selected>Normal</option>
          <option value="Hard">Hard</option>
          <option value="Impossible">Impossible</option>
          </select>
        <div class='player-type'>
          <div class='choice'>
            <input type='radio' name='type1' value='Person' id='p1person' checked>Person
          </div>
          <div class='choice'>
            <input type='radio' name='type1' value='CPU' id='p1CPU'>CPU
          </div>
        </div>
      </div>
      <button id='start-button'>Start!</button>
      <div class='settings'>
        <p>Player 2</p>
        <div>
          <img class='marker'src='O.png'>
        </div>
        <input class='player-name hidden' placeholder="name" id='p2namepick' value='CPU' maxlength=15>
        <select class='CPU-difficulty' id='p2CPUdifficulty' >
          <option value="Easy">Easy</option>
          <option value="Normal" selected>Normal</option>
          <option value="Hard">Hard</option>
          <option value="Impossible">Impossible</option>
        </select>
        <div class='player-type'>
          <div class='choice'>
            <input type='radio' name='type2' value='Person' id='p2person'>Person
          </div>
          <div class='choice'>
            <input type='radio' name='type2' value='CPU' id='p2CPU' checked>CPU
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id='content' class='hidden'>

    <div id='game-wrapper'>

      <div id='p1tally' class='tally'>
        <div id='p1name'></div>
        <p id='p1score'>0</p>
      </div>

      <div id='game'>
        <h1 id='message'>very nice tic tac toe</h1>
        <div id='board'></div>
        <button id='reset'>restart</button>
      </div>

      <div id='p2tally' class='tally'>
        <div id='p2name'></div>
        <p id='p2score'>0</p>
      </div>
      
    </div>

  </div>

</div>
</body>
</html>
