<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href='style.css' rel='stylesheet'>
  <script src='index.js' defer></script>
</head>
<body>
  <div id='wrapper'>
    <h1>very nice tic tac toe</h1>
    <div id='board'>
      <div class='gameobject' data-id='1'></div>
      <div class='gameobject' data-id='2'></div>
      <div class='gameobject' data-id='3'></div>
      <div class='gameobject' data-id='4'></div>
      <div class='gameobject' data-id='5'></div>
      <div class='gameobject' data-id='6'></div>
      <div class='gameobject' data-id='7'></div>
      <div class='gameobject' data-id='8'></div>
      <div class='gameobject' data-id='9'></div>
    </div>
    <button id='reset'>reset</button>
  </div>
</body>
</html>
